<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Log Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">

<main class="h-[100vh] flex p-4">
    
    <div class="w-fit h-full p-4">
        
        <textarea
            id="log-input-box"
            class="p-2 border border-gray-400 rounded block resize text-sm min-h-[300px] max-h-[600px] min-w-[400px] max-w-[600px]"
            placeholder="git log output"
            ></textarea>
        
        <button
            id="parse-btn"
            class="px-2 py-1 bg-slate-300 hover:bg-slate-400/50 active:bg-slate-400/60 rounded mt-4"
            >
            Parse
        </button>
        
    </div>
    
    <div
        id="output-area"
        class="grow h-full p-4 overflow-auto"
        >
        Output
    </div>
    
</main>

<script src="lib/element.js"></script>
<script src="lib/on.js"></script>
<script src="lib/qs.js"></script>
<script src="helpers.js"></script>
<script src="commits-parser.js"></script>

<script src="main.js"></script>
    
</body>

</html>
